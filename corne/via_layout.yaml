layout: {qmk_keyboard: crkbd/rev1, qmk_layout: LAYOUT_split_3x6_3}
layers:
  L0:
  - [TAB, Q, W, E, R, T, Y, U, I, O, P, BSPC]
  - [LCTL, A, S, D, F, G, H, J, K, L, ;, 'MT(MOD LCTL | MOD RCTL,QUOT)']
  - [LSFT, Z, X, C, V, B, N, M, ',', ., /, RSFT]
  - - LALT
    - FN MO13
    - {t: ESC, h: MOD_LGUI}
    - ENT
    - {t: SPC, h: L2}
    - RALT
  L1:
  - [TAB, '1', '2', '3', '4', '5', '6', '7', '8', '9', '0', DEL]
  - - LCTL
    - ''
    - HOME
    - PGDN
    - PGUP
    - END
    - LEFT
    - DOWN
    - UP
    - RGHT
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  - - LSFT
    - PSCR
    - ''
    - ''
    - ''
    - ''
    - INS
    - APP
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - RSFT
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: L3, h: sticky}
    - {t: ▽, type: trans}
  L2:
  - [F10, F1, F2, F3, F4, F5, F6, F7, F8, F9, F11, F12]
  - [LCTL, '`', '', S(SCLN), '=', '', '-', '=', '[', ']', \, RCTL]
  - [LSFT, S(GRV), '', '', '', '', S(MINS), S(EQL), S(LBRC), S(RBRC), S(BSLS), RSFT]
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
  L3:
  - [RESET, RGB M P, '', '', '', '', '', '', '', '', '', '']
  - [RGB TOG, RGB HUI, RGB SAI, RGB VAI, '', '', MACRO(0), MACRO(2), '', MACRO(1), '', '']
  - [RGB MOD, RGB HUD, RGB SAD, RGB VAD, '', '', '', '', '', '', '', '']
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
